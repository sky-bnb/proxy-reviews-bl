<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkyBnb</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
</head>
<body>
  <div class="topModal">
    <img src="https://s3-us-west-1.amazonaws.com/sky-bnb/top-modal.png" />
  </div>
  <div class='allContent'>
    <div class="bodyContent">
      <div id="general"></div>
      <div>
        Calendar goes here!!!!
      </div>
      <div id="reviews"></div>
      <div id="neighborhood"></div>
    </div>
    <div>
      <img src="https://s3-us-west-1.amazonaws.com/sky-bnb/booking.png" />
    </div>
  </div> 
  <div class="bottomPortion">
    <div>
      <h2>More homes you may like
      <img src="https://s3-us-west-1.amazonaws.com/sky-bnb/similar.png" />
      </h2>
    </div>
    <div>
      <h2>Things to do near this home
      <img src="https://s3-us-west-1.amazonaws.com/sky-bnb/things-todo.png" />
      </h2>
    </div>
    <div>
      <img src="https://s3-us-west-1.amazonaws.com/sky-bnb/explore.png" />
    </div>
    <div class="border">
      <div class="line">
        &nbsp;
      </div>
    </div>
    <div>
      <img src="https://s3-us-west-1.amazonaws.com/sky-bnb/footer1.png" />
    </div>
    <div class="lastBorder">
      <div class="border">
        <div class="line">
          &nbsp;
        </div>
      </div>
      <div>
        <img src="https://s3-us-west-1.amazonaws.com/sky-bnb/footer2.png" />
      </div>
    </div>
  </div>

</body>
<script src="http://127.0.0.1:3001/bundle.js"></script>
<script src="http://127.0.0.1:3005/bundle.js"></script>
<script src="http://127.0.0.1:3006/bundle.js"></script>
<script>
    ReactDOM.render(
      React.createElement(General),
      document.getElementById('general')
    );
    ReactDOM.render(
      React.createElement(Reviews, { id: Number(window.location.pathname.slice(1)) }),
      document.getElementById('reviews')
    );
    ReactDOM.render(
      React.createElement(Neighborhood),
      document.getElementById('neighborhood')
    );
  </script>
</html>
