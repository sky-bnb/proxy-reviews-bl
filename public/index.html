<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkyBnb</title>
  <link href=“https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700&display=swap” rel=“stylesheet”>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
 <div class="topHeader">
   <div class="skybnblogo">
     <div >
       <img class="skylogo" src="skybnb.svg" />
     </div>
     <div class="bigSearch">
       <div class="bigMagnifi">
         <i class="fas fa-search"></i>
       </div>
         <input type="input" class="inputBigBoxy" placeholder="Search" />
     </div>
     </div>
   <div class="signIn">
     <div class="one">
       Become a host
     </div>
     <div class="one">
        Help
     </div>
     <div class="one">
       Sign up
     </div>
     <div class="two">
       Log in
     </div>
   </div>
  
 </div>
 <div class="topModal">
      <div id="photo"></div>
  </div>
  <div class="allContent">
    <div class="bodyContent">
      <div id="general"></div>
      <div class="hid">
        <div id="calendar"></div>
      </div>
      <div class="border">
        <div class="line">
          &nbsp;
        </div>
      </div>
      <div id="reviews"></div>
      <div id="neighborhood"></div>
    </div>
    <div class="calModal">
        <div id="booking"></div>
    </div>
  </div> 
  <div class="bottomPortion">
    <div class="titleHomes">
      <h2 class="titleClass">
        More homes you may like
      </h2>
      <div>
        <img src="https://s3-us-west-1.amazonaws.com/sky-bnb/similar.png" />
      </div>
    </div>
    <div class="titleHomes">
      <h2 class="titleClass">
        Things to do near this home
      </h2>
      <div>
        <img src="https://s3-us-west-1.amazonaws.com/sky-bnb/things-todo.png" />
      </div>
    </div>
    <div class="border">
      <div class="line">
        &nbsp;
      </div>
    </div>
    <div class="footer1">
     <img src="https://s3-us-west-1.amazonaws.com/sky-bnb/explore.png" />
    </div>
    <div class="lastBorder">
      <div class="border">
        <div class="line">
          &nbsp;
        </div>
      </div>
      <div>
        <img src="https://s3-us-west-1.amazonaws.com/sky-bnb/footer2.png" />
      </div>
    </div>
  </div>
</body>
<script src="http://127.0.0.1:3001/bundle.js"></script>
<script src="http://127.0.0.1:3002/bundle.js"></script>
<script src="http://127.0.0.1:3003/bundle.js"></script>
<script src="http://127.0.0.1:3004/bundle.js"></script>
<script src="http://127.0.0.1:3005/bundle.js"></script>
<script src="http://127.0.0.1:3006/bundle.js"></script>
</html>
